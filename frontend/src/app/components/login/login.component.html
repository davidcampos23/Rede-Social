<section class="register">
    <form action="" (submit)="loginSubmit()">
        <label>Enter User</label>
        <input type="email" placeholder="Email" name="email" [(ngModel)]="userLogin.email">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="userLogin.password">
        <button type="submit">Login</button>
        <a href="/register">Criar uma nova Conta.</a>
    </form>
</section>
